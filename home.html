</head> 

<body>

    <div class="box">
        <div class="wave wave1"> </div>
        <div class="wave wave2"> </div>
        <div class="wave wave3"> </div>
        <div class="image"> <img src="sun.png"> </div>
      
   
        <div class="info">
            <h2 class="location"> <i class="fa-solid fa-street-view"></i> Ayodhya, India </h2> 
            <p id="date"> 23 nov | WED. | 12:43 AM </p>
            <h1 class="temp"> 26.49°C </h1>
            <h3 class="tempmin_max"> Low Temp. 26.49°C </h3> 
            <h3 class="tempmin_max"> High Temp. 26.5°C </h3> 
        </div>
        </div>
    </div>

<script> 
const curDate = document.getElementById("date");
const image = document.getElementById("image");

    const tempStatus = "Clouds";
    const getCurrentDay = () => {

        var weekday = new Array(7);
        weekday[0] = "Sun";
        weekday[1] = "Mon";
        weekday[2] = "Tue";
        weekday[3] = "Wed";
        weekday[4] = "Thu";
        weekday[5] = "Fri";
        weekday[6] = "Sat";
        
        let currentTime = new Date();
        let day = weekday [currentTime.getDay()];
        return day;
    };

        const getCurrentTime = () => {


            var months = [
                "Jan", 
                "Feb",
                "March",
                "April",    
                "May",
                "June",
                "July",
                "Aug.",
                "Sept",
                "Oct",
                "Nov",
                "Dec", 
            ];

            var now = new Date();
            var month = months[now.getMonth() + 0]; 
            var day = now.getDate();
           
                     

            console.log(day + "|" + month);
            
            let hours = now.getHours();
            let mins = now.getMinutes();

            let periods = "AM";
            if(hours >11) {
                periods = "PM";
            if (hours>12) hours-= 12;
            }
            if (mins < 10) {
                mins = "0" +  "mins"; 
            }

            return `${month} ${day} | ${hours}:${mins} ${periods}`;
      };
            curDate.innerHTML = getCurrentDay() + " | " + getCurrentTime();



</script>
